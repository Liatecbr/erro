<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laudo Médico Não Encontrado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .icon-fail {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
            height: 100px;
            opacity: 0;
            transition: opacity 1s ease-in-out 1s;
        }
        .icon-fail.visible {
            opacity: 1;
        }
        .status {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
            color: #333333;
        }
        .status-fail {
            color: #dc3545;
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .btn {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 200px;
        }
        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #28a745;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .chat-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
    </style>
</head>
<body>
    <img class="logo" src="https://liatecbr.github.io/Liatec/download-removebg-preview.png" alt="LIATEC">
    <div class="container">
        <svg class="icon-fail" viewBox="0 0 24 24">
            <path fill="#dc3545" d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm6.6 15.4l-1.4 1.4L12 13.4 8.8 16.6l-1.4-1.4L10.6 12 7.4 8.8l1.4-1.4L12 10.6l3.2-3.2 1.4 1.4L13.4 12l3.2 3.2z"/>
        </svg>
        <p class="status">LAUDO MÉDICO</p>
        <p class="status-fail">NÃO ENCONTRADO</p>
        <a href="https://liatecbr.github.io/Liatec/" class="btn">Voltar para a Página Inicial</a>
    </div>
    <div class="chat-icon">
        <svg viewBox="0 0 24 24">
            <path d="M12 2a10 10 0 1 0 7.08 2.92A9.94 9.94 0 0 0 12 2zm1 14h-2v-2h2zm1.07-7.75l-.9.92a5.6 5.6 0 0 0-1.23 2.07 5.38 5.38 0 0 0-.07 2.11h-2a7.38 7.38 0 0 1 .09-2.89 7.6 7.6 0 0 1 1.69-2.81l1.24-1.26A1.9 1.9 0 0 0 13 5.5a2 2 0 0 0-3.66-1 1.93 1.93 0 0 0-.21.95H7a3.89 3.89 0 0 1 .1-1 4 4 0 0 1 7.27 2.25 3.81 3.81 0 0 1-1.3 2.5z"></path>
        </svg>
    </div>
    <footer>
        LIATEC LABORATORIO INTEGRADO DE ANALISES TOXICOLOGICAS E CLINICAS LTDA<br>
        2000-2024
    </footer>

    <script>
        setTimeout(function() {
            document.querySelector('.container').style.opacity = '1';
            document.querySelector('.icon-fail').classList.add('visible');
        }, 3000);
    </script>
</body>
</html>
